  <section class="vh-75 gradient-custom">
    <div class="container py-2 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <form method="post">
                    {% csrf_token %}
                    <h2 class="fw-bold mb-2 text-uppercase">Регистрация</h2>
                    <p class="text-white-50 mb-5">Пожалуйста заполните поля!</p>
                    {% for field in form %}
                      <p>
                        <br>{{ field.label_tag }}<br>
                        {{ field }}
                        {% for error in field.errors %}
                          <p style="color: red">{{ error }}</p>
                        {% endfor %}
                      </p>
                    {% endfor %}
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Зарегистрироваться</button>
                    <p class="mb-0">Присутствует аккаунт? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Войти</a></p>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
